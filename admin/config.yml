# config.yml

backend:
  name: github
  # repo: OpenCilk/www
  repo: neboat/OpenCilk-www
  branch: newsite # Branch to update (optional; defaults to master)
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
    openAuthoring: '{{message}}'
local_backend: true
publish_mode: editorial_workflow
media_folder: 'assets/uploads'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'string' }
      - { label: 'Featured', name: 'featured', widget: 'boolean', required: false, default: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Download'
        name: 'download'
        file: 'download.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'download' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Documentation'
        name: 'documentation'
        file: 'documentation.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'documentation' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Programming'
        name: 'programming'
        file: 'programming.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'programming' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'tutorial'
    label: 'Programming tutorial'
    folder: 'programming/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'navigation'
        file: '_data/navigation.yml'
        fields:
          - label: 'Main Navigation Items'
            name: 'main'
            widget: 'list'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Link, name: url, widget: string }
